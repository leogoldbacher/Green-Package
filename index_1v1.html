<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Green</title>

		<script src="./javascripts/vue.min.js"></script>

		<link rel="stylesheet" href="./stylesheets/bootstrap.min.css" />
		<link rel="stylesheet" href="./stylesheets/style.css" />
	</head>
	<body>
		<div id="app" class="container">
			<h1>{{title}}</h1>
			<!--
              x:
                lon 9.9281826,
                lon 17.1884738,
                width : 8

                lat 49.3857256

             -->

			<svg viewBox="0 0 297 210">
				<g transform="scale(1,1.1)">
				<image x="0" y="0" width="297" height="210" href="./images/Ã–sterreichSelbst_v2_clean.svg" />
				<g transform="translate(0,-87)">

					<g v-for="c of cities">
						<circle :cx="c.coord.x" :cy="c.coord.y " r="2" @click="selectCity(c.id)" v-on:dblclick="doubleClick(c.id)" v-if="c.isSelected == false"/>
						<circle :cx="c.coord.x" :cy="c.coord.y " fill="red" r="2" @click="selectCity(c.id)" v-if="c.isSelected"/>
						<text :x="c.coord.x+3" :y="c.coord.y " style="font-size: 5">{{c.name}}</text>

					</g>
					<g>
						<line v-for="l of lines" :x1="l.x1" :x2="l.x2" :y1="l.y1" :y2="l.y2" stroke="black"></line>
					</g>
				</g>
				</g>

			</svg>
		</div>
